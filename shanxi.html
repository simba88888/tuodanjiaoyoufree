<script type="text/javascript">
function jspay(jsParam) {
		var callPay = function() {
			WeixinJSBridge.invoke('getBrandWCPayRequest', jsParam, function(res) {
				if(res.err_msg == 'get_brand_wcpay_request:ok') {
					alert('支付成功！');
					setTimeout(function(){
						location.reload()
					}, 2000)
				} 
			});
		}

		if (typeof window.WeixinJSBridge == 'undefined'){
			document.addEventListener('WeixinJSBridgeReady', callPay, false);
		}else{
			callPay()
		}
	}
	var btnLock = false
	function doPay() {
		if(btnLock)return;
		btnLock = true;
		$.get('./index.php?i=3&c=entry&id=67&do=pay&m=yy_shequn2', function(res){
			setTimeout(function(){
				btnLock = false
			}, 2000)
		    var r = JSON.parse(res)
			if(r.code == 200) {
				jspay(r.data)
			}else{
				alert(r.message)
			}
		})
	}
	$('#botpay').click(doPay)
	$('#clickpay').click(doPay)
	function clickButton(){
		var man = document.getElementById('man');
		man.style.display="block";   
	}
	function closeButton(){
		var man = document.getElementById('man');
	    man.style.display="none"; 
	}
	function getQueryVariable(variable)
		{
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
		}
		return(false);
		}
		function unicode(str){
            var value='';
            for (var i = 0; i < str.length; i++) {
                value += '\\u' + left_zero_4(parseInt(str.charCodeAt(i)).toString(16));
            }
            return value;
        }
        function left_zero_4(str) {
            if (str != null && str != '' && str != 'undefined') {
                if (str.length == 2) {
                    return '00' + str;
                }
            }
            return str;
        }
	var tigle = getQueryVariable("title")
	var fdsafsda = decodeURI(tigle);
	var biaoti = document.getElementById('biaoti');
	biaoti.innerText = fdsafsda;
	var biaotispan = document.getElementById('biaotispan');
	biaotispan.innerText = fdsafsda+"4"
</script>
